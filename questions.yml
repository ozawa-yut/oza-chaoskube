  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image
    default: "quay.io/linki/chaoskube"
    description: "chaoskube image name"
    type: string
    label: chaoskube Image Name
- variable: dryRun
  default: true
  description: "don't kill pods, only log what would have been done"
